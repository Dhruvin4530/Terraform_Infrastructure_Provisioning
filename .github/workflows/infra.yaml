name: 'Infrastructure - Production'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      
      - name: Terraform formate
        id: formate
        run: |
          terraform fmt -diff -write=true -recursive .
          terraform fmt

      - name: Install python packages & aws cli
        run: |
          python -m pip install --upgrade pip
          pip install pyhcl
          sudo apt update
          sudo apt install awscli -y
          
      - name: Execute lint script 
        run: python Infrastructure_Definition/bin/lint.py
                
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-2"

      - name: Checking the last commit folder name 
        id: check_commit
        run: |
            last_commit_folder=$(git log -1 --name-only --pretty=format:'' | xargs -n1 dirname | sort -u | head -1 | cut -d'/' -f1)
            if [[ $last_commit_folder == "Stack_Definition" ]]; then
              echo "::set-output name=FOLDER::true"
            else
              echo "::set-output name=FOLDER::false"
            fi 
    
      - name: Executing the provider script
        if: ${{ steps.check_commit.outputs.FOLDER }} == 'true'
        run: sh Infrastructure_Definition/bin/backend.sh
